<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sunrise and Sunset API Dashboard</title>
</head>
<body>  
    <video autoplay loop muted play-inline class="back-video">
        <source src = "sunrise.mp4" type="video/mp4">
    </video>
    <header>   
            <h1>Sunrise and Sunset API Dashboard</h1>
    </header>
    <main>
        <section id="locationSection">
            <div id="locationSearch">
                <label for="inputLocationSearch">Enter Location:</label>
                <input type="text" id="inputLocationSearch" placeholder="e.g., South Korea">
                <button id="locationSearchButton">Search Location</button>
            </div>
            <br>
            <button id="currentLocationButton">Get Current Location</button>
        </section>
        
        <section id="dashboard" class="hidden">
            <div id="todayContainer"></div>
            <div id="tomorrowContainer" class="hidden"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
